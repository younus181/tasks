          <label for="">Phone Number:</label>
          <input type="text" placeholder="xxx-xxx-xxxx" pattern="[0-9]{10}" style="margin: 6px; margin-right:32px; background-color:rgba(201, 216, 230, 0.455)"><br>

          <input type="submit" value="SignUp" style="background-color: blue; margin:10px; width:300px" formaction="account.html">
